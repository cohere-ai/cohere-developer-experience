announcement:
    message: "ðŸš€ Announcement: New API V2 endpoints are available! (<a href=\"https://cohere.com/blog/new-api-v2\" target=\"_blank\">Learn more</a>) ðŸš€"

instances:
  - url: cohere.docs.buildwithfern.com
    custom-domain: docs.cohere.com
    edit-this-page:
      github:
        owner: cohere-ai
        repo: cohere-developer-experience
        branch: main
title: Cohere

default-language: python

versions:
  - display-name: v2 API
    path: v2.yml
    slug: v2
  - display-name: v1 API
    path: v1.yml
    slug: v1


logo:
  light: assets/logo.svg
  dark: assets/logo-dark.svg
  height: 16

favicon: assets/favicon.png

css: dist/output.css

typography:
  bodyFont:
    name: CohereText
    paths:
      - path: assets/CohereText-Regular.woff2
        weight: "400"
      - path: assets/CohereVariable.woff2
        weight: "500 525"
  headingsFont:
    name: CohereHeadline
    paths:
      - path: assets/CohereHeadline-Regular.woff2
        weight: "400"
      - path: assets/CohereHeadline-Bold.woff2
        weight: "500"
  codeFont:
    name: CohereMono
    paths:
      - path: assets/CohereMono-Regular.woff2
        weight: "400"
        # In the nature design system, bolded fonts always use Cohere Variable.
      - path: assets/CohereVariable.woff2
        weight: "500 525"

navbar-links:
  - type: secondary
    text: CHAT
    url: https://coral.cohere.com/
  - type: secondary
    text: DASHBOARD
    url: https://dashboard.cohere.com/
  - type: secondary
    text: PLAYGROUND
    url: https://dashboard.cohere.com/playground/generate
  - type: secondary
    text: DOCS
    url: /
  - type: secondary
    text: COMMUNITY
    url: https://discord.com/invite/co-mmunity
  - type: primary
    text: LOG IN
    url: https://dashboard.cohere.com/login

layout:
  page-width: full
  tabs-placement: header
  searchbar-placement: header-tabs
  header-height: 50px
  sidebar-width: 298px

colors:
  accent-primary:
    light: "#39594d"
    dark: "#517B6A"
  background:
    light: "#E8E6DE"
    dark: "#0F0F0F"
  sidebar-background:
    light: "#FAFAFA"
    dark: "#1C1C1C"
  header-background:
    light: "#FAFAFA"
    dark: "#1C1C1C"
  card-background:
    light: "#E8E6DE"
    dark: "#1A1A1A"
  border:
    light: "#E0E0E0"
    dark: "#292929"

experimental:
  mdx-components:
    - ./components
    - ./icons
  disable-stream-toggle: true

