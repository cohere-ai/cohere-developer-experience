api:
  path: ../../../cohere-openapi.yaml
groups:
  node-sdk:
    audiences:
      - public
      - v2-beta
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.44.1
        output:
          location: npm
          package-name: cohere-ai
          token: ${NPM_TOKEN}
        github:
          repository: cohere-ai/cohere-typescript
          mode: pull-request
        config:
          allowCustomFetcher: true
          defaultTimeoutInSeconds: 300
          namespaceExport: Cohere
          skipResponseValidation: true
          allowExtraFields: true
          extraDevDependencies:
            jest: "^29.7.0"
            ts-jest: "^29.1.2"
            "@types/readable-stream": ^4.0.14
            "ts-loader": "^9.5.1"
            "webpack": "^5.91.0"
            "@types/convict": "^6.1.6"
          extraDependencies:
            readable-stream: ^4.5.2
            "@aws-sdk/client-sagemaker": "^3.583.0"
            "@aws-sdk/credential-providers": "^3.583.0"
            "@aws-sdk/protocol-http": "^3.374.0"
            "@aws-sdk/signature-v4": "^3.374.0"
            "convict": "^6.2.4"
            
  go-sdk:
    audiences:
      - public
      - v2-beta
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.35.1
        github:
          repository: cohere-ai/cohere-go
          mode: pull-request
        config:
          union: v1
          includeLegacyClientOptions: true
  java-sdk:
    audiences:
      - public
      - v2-beta
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.7.0
        publish-metadata:
          author: "cohere"
          email: "platform@cohere.com"
          package-description: "The official Java library for Cohere\\'s API."
          reference-url: "https://docs.cohere.com"
        output:
          location: maven
          url: https://s01.oss.sonatype.org/content/repositories/releases/
          coordinate: com.cohere:cohere-java
          username: ${MAVEN_USERNAME}
          password: ${MAVEN_PASSWORD}
          signature:
            keyId: ${MAVEN_CENTRAL_SECRET_KEY_KEY_ID}
            password: ${MAVEN_CENTRAL_SECRET_KEY_PASSWORD}
            secretKey: ${MAVEN_CENTRAL_SECRET_KEY}
        github:
          repository: cohere-ai/cohere-java
          mode: pull-request
          license: MIT
        config:
          client-class-name: Cohere
  python-sdk:
    audiences:
      - public
      - v2-beta
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.3.11
        smart-casing: true
        config:
          pyproject_python_version: "^3.9"
          inline_request_params: false
          extra_dev_dependencies:
            parameterized: "^0.9.0"
          extra_dependencies:
            fastavro: "^1.9.4"
            requests: "^2.0.0"
            types-requests: "^2.0.0"
            tokenizers: ">=0.15,<1"
            httpx-sse: ^0.4.0
            parameterized: "^0.9.0"
          improved_imports: true
          pydantic_config:
            frozen: false
            union_naming: v1
            require_optional_fields: false
            extra_fields: "allow"
            use_str_enums: true
            skip_validation: true
          timeout_in_seconds: 300
          client:
            class_name: BaseCohere
            filename: base_client.py
            exported_class_name: Client
            exported_filename: client.py
          additional_init_exports:
            - from: client
              imports:
                - Client
                - AsyncClient
            - from: bedrock_client
              imports:
                - BedrockClient
                - BedrockClientV2
            - from: sagemaker_client
              imports:
                - SagemakerClient
                - SagemakerClientV2
            - from: aws_client
              imports:
                - AwsClient
            - from: client_v2
              imports:
                - AsyncClientV2
                - ClientV2
        output:
          location: pypi
          package-name: cohere
          token: ${PYPI_TOKEN}
        github:
          license: MIT
          repository: cohere-ai/cohere-python
          branch: main
          mode: pull-request