        Music industry – One step closer to being accurate


        CSPC: NSYNC Popularity Analysis


        MJD Posted on February 9, 2018 Posted in CSPC 27 Comments Tagged with
        Boy band, N'Sync


        At the turn of the millennium three teen acts were huge in the US, the
        Backstreet Boys, Britney Spears and NSYNC. The latter is the only one we
        haven’t study so far. It took 15 years and Adele to break their record
        of 2,4 million units sold of No Strings Attached in its first week
        alone.


        It wasn’t a fluke, as the second fastest selling album of the Soundscan
        era prior 2015, was also theirs since Celebrity debuted with 1,88
        million units sold.
  - data:
