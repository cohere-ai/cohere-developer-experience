        Music industry – One step closer to being accurate


        CSPC: Backstreet Boys Popularity Analysis


        Hernán Lopez Posted on February 9, 2017 Posted in CSPC 72 Comments
        Tagged with Backstreet Boys, Boy band


        At one point, Backstreet Boys defined success: massive albums sales
        across the globe, great singles sales, plenty of chart topping releases,
        hugely hyped tours and tremendous media coverage.


        It is true that they benefited from extraordinarily good market
        conditions in all markets. After all, the all-time record year for the
        music business, as far as revenues in billion dollars are concerned, was
        actually 1999. That is, back when this five men group was at its peak.
