      snippet: >-
        1997, 1998, 2000 and 2001 also rank amongst some of the very best years.

        Yet the way many music consumers – especially teenagers and young
        women’s – embraced their output deserves its own chapter. If Jonas
        Brothers and more recently One Direction reached a great level of
        popularity during the past decade, the type of success achieved by
        Backstreet Boys is in a completely different level as they really
        dominated the business for a few years all over the world, including in
        some countries that were traditionally hard to penetrate for Western
        artists.


        We will try to analyze the extent of that hegemony with this new article
        with final results which will more than surprise many readers.
