    EmbedJob:
      type: object
      required:
        - job_id
        - status
        - created_at
        - input_dataset_id
        - model
        - truncate
      properties:
        job_id:
          type: string
          x-fern-audiences:
            - public
          description: ID of the embed job
        name:
          type: string
          x-fern-audiences:
            - public
          description: The name of the embed job
        status:
          type: string
          x-fern-audiences:
            - public
          description: The status of the embed job
          enum:
            - processing
            - complete
            - cancelling
            - cancelled
            - failed
        created_at:
          type: string
          x-fern-audiences:
            - public
          description: The creation date of the embed job
          format: date-time
        input_dataset_id:
          type: string
          x-fern-audiences:
            - public
          description: ID of the input dataset
        output_dataset_id:
          type: string
          x-fern-audiences:
            - public
          description: ID of the resulting output dataset
        model:
          type: string
          x-fern-audiences:
            - public
          description: ID of the model used to embed
        truncate:
          type: string
          x-fern-audiences:
            - public
          description: The truncation option used
          enum:
            - START
            - END
        meta:
          $ref: "#/components/schemas/ApiMeta"
          x-fern-audiences:
            - public
    ListEmbedJobResponse:
      type: object
      properties:
        embed_jobs:
          type: array
          items:
            $ref: "#/components/schemas/EmbedJob"
          x-fern-audiences:
            - public
    CreateEmbedJobRequest:
      type: object
      required:
        - model
        - dataset_id
        - input_type
      properties:
        model:
          type: string
          x-fern-audiences:
            - public
          format: string
          description: |
            ID of the embedding model.

            Available models and corresponding embedding dimensions:

            - `embed-english-v3.0` : 1024
            - `embed-multilingual-v3.0` : 1024
            - `embed-english-light-v3.0` : 384
            - `embed-multilingual-light-v3.0` : 384
        dataset_id:
          type: string
          x-fern-audiences:
            - public
          description: ID of a [Dataset](https://docs.cohere.com/docs/datasets). The
            Dataset must be of type `embed-input` and must have a validation
            status `Validated`
        input_type:
          x-fern-audiences:
            - public
          $ref: "#/components/schemas/EmbedInputType"
        name:
          type: string
          x-fern-audiences:
            - public
          description: The name of the embed job.
        embedding_types:
          type: array
          x-fern-audiences:
            - public
          items:
            $ref: "#/components/schemas/EmbeddingType"
          description: |-
            Specifies the types of embeddings you want to get back. Not required and default is None, which returns the Embed Floats response type. Can be one or more of the following types.

            * `"float"`: Use this when you want to get back the default float embeddings. Valid for all models.
            * `"int8"`: Use this when you want to get back signed int8 embeddings. Valid for only v3 models.
            * `"uint8"`: Use this when you want to get back unsigned int8 embeddings. Valid for only v3 models.
            * `"binary"`: Use this when you want to get back signed binary embeddings. Valid for only v3 models.
            * `"ubinary"`: Use this when you want to get back unsigned binary embeddings. Valid for only v3 models.
        truncate:
          type: string
          x-fern-audiences:
            - public
          description: |
            One of `START|END` to specify how the API will handle inputs longer than the maximum token length.

            Passing `START` will discard the start of the input. `END` will discard the end of the input. In both cases, input is discarded until the remaining input is exactly the maximum input token length for the model.
          default: END
          enum:
            - START
            - END
