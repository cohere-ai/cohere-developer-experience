    BatchStatus:
      type: string
      enum:
        - BATCH_STATUS_UNSPECIFIED
        - BATCH_STATUS_QUEUED
        - BATCH_STATUS_IN_PROGRESS
        - BATCH_STATUS_CANCELING
        - BATCH_STATUS_COMPLETED
        - BATCH_STATUS_FAILED
        - BATCH_STATUS_CANCELED
      default: BATCH_STATUS_UNSPECIFIED
      description: |-
        The possible stages of a batch life-cycle.

