          additionalProperties:
            type: object
            required:
              - type
            properties:
              description:
                description: |
                  The description of the parameter.
                type: string
              type:
                description: |
                  The type of the parameter. Must be a valid Python type.
                type: string
              required:
                description: |
                  Denotes whether the parameter is always present (required) or not. Defaults to not required.
                type: boolean
